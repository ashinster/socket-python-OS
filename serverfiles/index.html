<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400" rel="stylesheet">
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <nav>
      <div class="room" id="room">
        <span>Room: </span><input type="text" id="room-id" name="room-id" value="" maxlength="4">
      </div>
    </nav>
    <div id="main-title">
      <div id="winner">Rock - Paper - Scissor</div>
      <div id="playernum">
        Unknown
      </div>
    </div>
    <div class="player-selection">
      <div class="selection">
        <div class="p1 options" id="rock">
          Rock
        </div>
        <div class="p1 options" id="paper">
          Paper
        </div>
        <div class="p1 options" id="scissor">
          Scissor
        </div>
      </div>
    </div>
    <footer class="text-center">
      COSC 455
    </footer>
  </body>
</html>
